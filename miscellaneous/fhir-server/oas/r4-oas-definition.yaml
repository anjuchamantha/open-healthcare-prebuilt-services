          text:
            pattern: "[ \\r\\n\\t\\S]+"
            type: string
            description: The text of the annotation in markdown format.
    Attachment:
      allOf:
      - $ref: "#/components/schemas/Element"
      - type: object
        properties:
          contentType:
            pattern: "[^\\s]+(\\s[^\\s]+)*"
